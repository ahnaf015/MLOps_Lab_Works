name: Periodic Model Calibration - Github Lab 2

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: pip install -r Labs/Github_Labs/Lab2/requirements.txt

    - name: Generate and Store Timestamp
      run: |
        timestamp=$(date '+%Y%m%d%H%M%S')
        echo "timestamp=$timestamp" >> $GITHUB_ENV

    - name: Retrain Model
      run: |
        python Labs/Github_Labs/Lab2/src/train_model.py --timestamp "$timestamp"

    - name: Evaluate Model and Log Metrics
      run: |
        python Labs/Github_Labs/Lab2/src/evaluate_model.py --timestamp "$timestamp"
        test -f "Labs/Github_Labs/Lab2/metrics/${timestamp}_metrics.json"

    - name: Verify Model Saved
      run: |
        test -f "Labs/Github_Labs/Lab2/models/model_${timestamp}_dt_model.joblib"

    - name: Commit and Push Changes
      run: |
        git config --global user.email "ahnaf015@users.noreply.github.com"
        git config --global user.name "ahnaf015"
        metrics_file="Labs/Github_Labs/Lab2/metrics/${timestamp}_metrics.json"
        model_file="Labs/Github_Labs/Lab2/models/model_${timestamp}_dt_model.joblib"
        git add -f "$metrics_file" "$model_file"
        if ! git diff --cached --quiet; then
          git commit -m "Add metrics and updated model for $timestamp"
          git pull --rebase origin main
          git push origin main
        else
          echo "No changes to commit."
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
